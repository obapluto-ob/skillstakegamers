<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login - SkillStake</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); width: 100%; max-width: 400px; }
        .logo { text-align: center; margin-bottom: 2rem; }
        .logo h1 { color: #667eea; font-size: 2rem; }
        .security-badge { background: #28a745; color: white; padding: 0.25rem 0.5rem; border-radius: 15px; font-size: 0.8rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; color: #333; }
        input { width: 100%; padding: 0.75rem; border: 2px solid #ddd; border-radius: 5px; font-size: 1rem; }
        input:focus { outline: none; border-color: #667eea; }
        .btn { width: 100%; padding: 0.75rem; background: #667eea; color: white; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer; margin-top: 1rem; }
        .btn:hover { background: #5a6fd8; }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        .verification-step { display: none; }
        .code-input { text-align: center; font-size: 1.5rem; letter-spacing: 0.5rem; }
        .alert { padding: 0.75rem; margin: 1rem 0; border-radius: 5px; }
        .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .register-link { text-align: center; margin-top: 1rem; }
        .register-link a { color: #667eea; text-decoration: none; }
        .security-info { background: #e7f3ff; padding: 1rem; border-radius: 5px; margin-bottom: 1rem; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>SkillStake</h1>
            <p>Secure Login <span class="security-badge">üîí 2FA Protected</span></p>
        </div>

        <div class="security-info">
            <strong>üõ°Ô∏è Your funds are protected with 2-factor authentication</strong><br>
            We'll send a verification code to your registered phone number.
        </div>

        <div id="step1" class="login-step">
            <form id="loginForm">
                <div class="form-group">
                    <label>Username or Phone</label>
                    <input type="text" id="loginInput" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>

                <button type="submit" class="btn">Login & Send Code</button>
            </form>
        </div>

        <div id="step2" class="verification-step">
            <h3>üîê Verify Your Identity</h3>
            <p>Enter the 6-digit code sent to your phone</p>
            
            <form id="verifyForm">
                <div class="form-group">
                    <input type="text" id="verificationCode" class="code-input" maxlength="6" placeholder="000000" required>
                </div>
                <button type="submit" class="btn">Verify & Access Account</button>
                <button type="button" class="btn" onclick="resendLoginCode()" style="background: #6c757d; margin-top: 0.5rem;">Resend Code</button>
            </form>
        </div>

        <div id="messages"></div>

        <div class="register-link">
            <a href="/register_new">Don't have an account? Register</a><br>
            <a href="/forgot_password">Forgot Password?</a>
        </div>
    </div>

    <script>
        let loginData = {};

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loginInput = document.getElementById('loginInput').value;
            const password = document.getElementById('password').value;
            
            loginData = { loginInput, password };
            
            try {
                const response = await fetch('/secure_login_step1', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(loginData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('step1').style.display = 'none';
                    document.getElementById('step2').style.display = 'block';
                    showMessage('Verification code sent to your phone!', 'success');
                } else {
                    showMessage(result.message, 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }
        });

        document.getElementById('verifyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const code = document.getElementById('verificationCode').value;
            
            try {
                const response = await fetch('/secure_login_step2', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ...loginData, code })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('Login successful! Redirecting...', 'success');
                    setTimeout(() => window.location.href = '/dashboard', 2000);
                } else {
                    showMessage(result.message, 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }
        });

        async function resendLoginCode() {
            try {
                const response = await fetch('/resend_login_code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(loginData)
                });
                
                const result = await response.json();
                showMessage(result.success ? 'Code resent!' : result.message, result.success ? 'success' : 'error');
            } catch (error) {
                showMessage('Failed to resend code', 'error');
            }
        }

        function showMessage(message, type) {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => messagesDiv.innerHTML = '', 5000);
        }
    </script>
</body>
</html>
