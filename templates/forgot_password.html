{% extends "base.html" %}

{% block content %}
<div class="card">
    <h1>Reset Password</h1>
    <p>Enter your M-Pesa number to reset your password</p>
</div>

<div class="card">
    <form method="POST">
        <div class="form-group">
            <label>M-Pesa Number</label>
            <input type="tel" name="mpesa_number" class="form-control" placeholder="0700000000" required>
            <small style="color: #ccc;">Enter the M-Pesa number you used to register</small>
        </div>
        
        <button type="submit" class="btn">Reset Password</button>
        <a href="{{ url_for('login') }}" class="btn btn-secondary">Back to Login</a>
    </form>
</div>

{% if message %}
<div class="card">
    <div style="background: rgba(40,167,69,0.1); padding: 1rem; border-radius: 8px; border-left: 4px solid #28a745;">
        <strong style="color: #28a745;">Password Reset</strong><br>
        {{ message }}
    </div>
</div>
{% endif %}
{% endblock %}
