<!DOCTYPE html>
<html>
<head>
    <title>Payment Status - SkillStake</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .result-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            max-width: 500px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .logo {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }
        .status-icon {
            font-size: 80px;
            margin: 20px 0;
            animation: pulse 2s ease-in-out infinite;
        }
        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }
        .message {
            font-size: 16px;
            color: #666;
            margin: 20px 0;
            line-height: 1.5;
        }
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(102, 126, 234, 0.4);
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="result-container">
        <div class="logo">üéÆ SkillStake</div>
        
        <div class="status-icon">‚è≥</div>
        <h1 class="title">Payment Processing</h1>
        <p class="message">{{ message or "Your payment is being processed. You will be notified once it's confirmed." }}</p>
        
        <div style="margin-top: 30px;">
            <a href="/wallet" class="btn">üí∞ Check Wallet</a>
            <a href="/dashboard" class="btn">üè† Dashboard</a>
        </div>
    </div>

    <script>
        setTimeout(() => {
            window.location.href = '/wallet';
        }, 3000);
    </script>
</body>
</html>
